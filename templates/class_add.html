{% extends "base_page.html" %}

{% block page-title %}
Добавить урок
{% endblock %}

{% block page-lead %}
Когда вы нажмёте на кнопку &laquo;Отправить&raquo;, веб-приложению отправится POST-запрос.
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="term-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Ваши контактные данные</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-6">
                <label for="name">Ваше имя:</label>
                <input type="text" class="form-control input-lg" name="name" id="name" placeholder="Иван" value required>
            </div>
            <div class="col-md-6">
                <label for="email">Ваш контактный email:</label>
                <input type="text" class="form-control input-lg" name="email" id="email" placeholder="ivan@ivanov.com" value required>
            </div>
        </div>
        <div class="row px-5 py-2">
            <h3>Ваш урок</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-4">
                <label for="new_class">Урок</label>
                <input type="text" class="form-control input-lg" name="new_class" id="new_class">
            </div>
            <div class="col-md-4">
                <label for="new_teacher">Преподаватель</label>
                <input type="text" class="form-control input-lg" name="new_teacher" id="new_teacher">
            </div>
            <div class="col-md-4">
                <label for="new_time">Время</label>
                <input type="text" class="form-control input-lg" name="new_time" id="new_time">
            </div>
            <div class="col-md-4">
                <label for="new_comment">Комментарий</label>
                <input type="text" class="form-control input-lg" name="new_comment" id="new_comment">
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="button large hollow" formaction="/class_request">Отправить</button>
        </div>
    </form>
</div>
{% endblock %}
